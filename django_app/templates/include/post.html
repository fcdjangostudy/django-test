{% load static %}
<article>
    <header>
        <div>
            <span>{{ post.author }}</span>
        </div>
    </header>
    <div class="container">
        <a href="">
            <img width="400px" height="auto" src="{{ post.photo.url }}" alt="">
        </a>
    </div>
    <div>{{ post.comment }}</div>
    <div>{{ post.created_date }}</div>
    <div><a href="{% url 'post:post_modify' post_pk=post.pk %}"><button>수정하기</button></a></div>
    <br><br>
</article>
