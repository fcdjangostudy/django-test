{% extends 'common/base.html' %}

{% block content %}
    <div><h2>포스트 수정하기</h2></div>
    <div><img src="{{ post.photo.url }}" alt=""></div>
    <div>{{ post.comment }}</div>
    <br>
    <div>
        <form action="{% url 'post:post_modify' post_pk=post.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>{{ form }}</div>
            <button type="submit">수정하기</button>
        </form>
    </div>
{% endblock %}
